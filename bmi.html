<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI | Cepat & Simpel</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-xl p-8 m-4">

        <!-- Bahagian Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Kalkulator BMI</h1>
            <p class="text-slate-500 mt-2">Ketahui Indeks Jisim Badan anda dengan cepat dan mudah.</p>
        </div>

        <!-- Borang Input -->
        <form id="bmiForm">
            <div class="space-y-6">
                <!-- Input Tinggi -->
                <div>
                    <label for="height" class="block text-sm font-medium text-slate-700 mb-1">Tinggi Badan (cm)</label>
                    <input type="number" id="height" name="height" placeholder="Contoh: 170" required class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                </div>
                <!-- Input Berat -->
                <div>
                    <label for="weight" class="block text-sm font-medium text-slate-700 mb-1">Berat Badan (kg)</label>
                    <input type="number" id="weight" name="weight" placeholder="Contoh: 65" required class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                </div>
            </div>

            <!-- Tombol Aksi -->
            <div class="mt-8">
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out">
                    Kira BMI Saya
                </button>
            </div>
        </form>

        <!-- Bahagian Hasil (disembunyikan pada awalnya) -->
        <div id="resultContainer" class="hidden text-center mt-8 p-6 rounded-lg">
            <p class="text-slate-600 text-lg">BMI Anda adalah:</p>
            <p id="bmiValue" class="text-5xl font-extrabold my-2">0.0</p>
            <p id="bmiCategory" class="text-xl font-semibold capitalize px-4 py-1 rounded-full inline-block">Kategori</p>
        </div>
        
        <!-- Jadual Informasi Kategori BMI -->
        <div class="mt-10 pt-6 border-t border-slate-200">
             <h3 class="text-lg font-semibold text-center text-slate-800 mb-4">Panduan Kategori BMI</h3>
             <div class="text-sm text-slate-600 space-y-2">
                 <div class="flex justify-between p-2 rounded-md bg-yellow-50">
                     <span>Kurang Berat Badan</span>
                     <span class="font-medium">&lt; 18.5</span>
                 </div>
                 <div class="flex justify-between p-2 rounded-md bg-green-50">
                     <span>Berat Badan Normal</span>
                     <span class="font-medium">18.5 – 24.9</span>
                 </div>
                 <div class="flex justify-between p-2 rounded-md bg-orange-50">
                     <span>Berat Badan Berlebihan</span>
                     <span class="font-medium">25.0 – 29.9</span>
                 </div>
                 <div class="flex justify-between p-2 rounded-md bg-red-50">
                     <span>Obesiti</span>
                     <span class="font-medium">≥ 30.0</span>
                 </div>
             </div>
        </div>

    </div>

    <script>
        // Menangkap elemen-elemen dari DOM
        const bmiForm = document.getElementById('bmiForm');
        const resultContainer = document.getElementById('resultContainer');
        const bmiValueElement = document.getElementById('bmiValue');
        const bmiCategoryElement = document.getElementById('bmiCategory');

        // Menambah event listener pada saat borang disubmit
        bmiForm.addEventListener('submit', function(e) {
            // Mencegah halaman refresh
            e.preventDefault();

            // Mendapatkan nilai tinggi dan berat dari input
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            // Validasi input: memastikan nilai adalah angka dan lebih besar dari 0
            if (isNaN(height) || height <= 0 || isNaN(weight) || weight <= 0) {
                alert("Sila masukkan nilai tinggi dan berat yang sah.");
                return;
            }

            // Menghitung BMI
            // Formula: berat (kg) / (tinggi (m))^2
            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);

            // Menampilkan hasil BMI dengan satu titik perpuluhan
            bmiValueElement.textContent = bmi.toFixed(1);

            // Menentukan kategori BMI dan menetapkan style yang sesuai
            let category = '';
            let categoryColorClasses = '';
            let containerColorClasses = '';

            if (bmi < 18.5) {
                category = 'Kurang Berat Badan';
                categoryColorClasses = 'text-yellow-800 bg-yellow-100';
                containerColorClasses = 'bg-yellow-50 border border-yellow-200';
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = 'Berat Badan Normal';
                categoryColorClasses = 'text-green-800 bg-green-100';
                containerColorClasses = 'bg-green-50 border border-green-200';
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = 'Berat Badan Berlebihan';
                categoryColorClasses = 'text-orange-800 bg-orange-100';
                containerColorClasses = 'bg-orange-50 border border-orange-200';
            } else {
                category = 'Obesiti';
                categoryColorClasses = 'text-red-800 bg-red-100';
                containerColorClasses = 'bg-red-50 border border-red-200';
            }
            
            // Mengupdate teks kategori dan warna
            bmiCategoryElement.textContent = category;
            bmiCategoryElement.className = `text-xl font-semibold capitalize px-4 py-1 rounded-full inline-block ${categoryColorClasses}`;
            
            // Mengupdate warna latar belakang kontainer hasil
            resultContainer.className = `text-center mt-8 p-6 rounded-lg transition-all duration-500 ${containerColorClasses}`;

            // Menampilkan bahagian hasil
            resultContainer.classList.remove('hidden');
            
            // Scroll ke bahagian hasil agar pengguna dapat melihatnya
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
